<div class="home-page">
  <div class="banner text-center text-white py-5">
    <div class="container">
      <h1 class="logo-font fw-bold">Tech Blogger IO</h1>
      <p class="lead">Your one-stop destination for tech news and insights</p>
    </div>
  </div>

  <div class="container page mt-4">
    <div class="row">
      <!-- Article Feed Section -->
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="ion-person"> Your Feed </i></a
              >
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"
                ><i class="ion-earth"> Global Feed</i></a
              >
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"
                ><i class="ion-pound">tag</i></a
              >
            </li>
          </ul>
        </div>

        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>
      <div class="col-md-3" *rxLet="tags$; let tags">
        <div class="sidebar p-3 border rounded">
          <h5 class="fw-bold">Popular Tags</h5>

          @for (tag of tags; track tag) {
          <div class="tag-list">
            <a
              href=""
              class="tag-defualt tag-pill badge bg-secondary text-white me-1"
            >
              <i class="ion-pricetag"></i> {{ tag }}
            </a>
          </div>
          }

          <div [hidden]="tagsLoaded" class="text-muted mt-3">
            <i class="ion-load-c ion-spin"></i> Loading Tags ...
          </div>

          <div [hidden]="!tagsLoaded || tags.length > 0" class="text-muted">No Tags here ... yet.</div>
        </div>
      </div>
    </div>
  </div>
</div>
